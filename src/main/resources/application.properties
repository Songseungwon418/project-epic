spring.application.name=epicgames
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost/
spring.datasource.username=dbname
spring.datasource.password=password

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=goolgemail.com
spring.mail.password=apppassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

mybatis.mapper-locations=classpath:/mappers/**/*.xml

#kakaopay payment
kakaopay.appkey=kakao Development api
imp.number=port one impnuber

#session&cookie setting
server.servlet.session.tracking-modes=cookie
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.timeout=30m
server.servlet.session.cookie.path=/
server.servlet.session.cookie.same-site=Lax

server.error.whitelabel.enabled=false
server.error.path=/error
