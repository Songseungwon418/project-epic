<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>에픽게임즈 계정에 로그인 | 에픽게임즈</title>
    <link rel="shortcut icon" th:href="@{'/assets/images/favicon.png'}">
    <link rel="stylesheet" th:href="@{'/assets/styles/loading.css'}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script th:src="@{'/assets/scripts/loading.js'}"></script>
    <link rel="stylesheet" th:href="@{'/assets/styles/common.css'}" type="text/css">
    <link rel="stylesheet" th:href="@{'/user/styles/login.css'}" type="text/css">
    <script defer th:src="@{'/user/scripts/login.js'}" type="text/javascript"></script>
</head>
<body>
<th:block th:replace="~{fragments/loading.html :: loading}"></th:block>
<div class="cover" id="cover"></div>
<div class="login-content">
    <form class="login-form" id="loginForm">
        <img alt="EpicGames" class="logo" th:src="@{'/assets/images/index.unsigned/epic_logo.png'}">
        <h2 class="title">로그인</h2>
        <label class="label" data-id="email">
            <span class="_text">이메일 주소</span>
            <input autofocus autocomplete="off" class="input" maxlength="50" name="email" spellcheck="false"
                   type="email">
            <span class="-warning">*필수</span>
        </label>
        <label class="label" data-id="password">
            <span class="_text">비밀번호</span>
            <input autocomplete="off" class="input"  maxlength="50" minlength="8" name="password" spellcheck="false"
                   type="password">
            <span class="-warning">*필수</span>
        </label>
        <a class="link" th:href="@{'/user/forgot-password'}">비밀번호를 잊으셨나요?</a>
        <button class="button" type="submit">로그인</button>
        <div class="underline">
            <div class="line"></div>
            <span class="_text">또 다른 계정으로 로그인</span>
            <div class="line"></div>
        </div>
        <div class="create">
            <a th:href="@{'/user/register'}" class="link">계정 생성</a>
            <a th:href="@{'/page/privacyPolicy'}" class="link">개인정보처리방침</a>
        </div>
    </form>
</div>
</body>
</html>
