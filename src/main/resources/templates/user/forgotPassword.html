<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>에픽게임즈 게임즈 비밀번호를 잊으셨나요? | 에픽게임즈</title>
    <link rel="shortcut icon" th:href="@{'/assets/images/favicon.png'}">
    <link rel="stylesheet" th:href="@{'/assets/styles/common.css'}" type="text/css">
    <link rel="stylesheet" th:href="@{'/user/styles/forgotPassword.css'}" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script defer th:src="@{'/user/scripts/forgotPassword.js'}" type="text/javascript"></script>
</head>
<body>
<div class="cover" id="cover"></div>
<div class="forgot-content">
    <form class="forgot-form" id="forgotForm">
        <img alt="EpicGames" class="logo" th:src="@{'/assets/images/index.unsigned/epic_logo.png'}">
        <h2 class="title">비밀번호 재설정</h2>
        <span class="text">이메일 인증 링크 전송받을 이메일을 입력해 주세요.</span>
        <label class="label" data-id="email">
            <span class="_text">이메일 주소</span>
            <input autofocus autocomplete="email" class="input" maxlength="50" name="email" spellcheck="false"
                   type="email">
            <span class="-warning">*필수</span>
            <span id="result"></span>
        </label>
        <button class="button" type="submit">전송하기</button>
        <div class="create">
            <a th:href="@{'/user/'}" class="link">로그인으로 돌아가기</a>
            <a th:href="@{'https://www.epicgames.com/site/ko/privacypolicy?lang=ko'}" class="link">개인정보처리방침</a>
        </div>
    </form>
</div>
</body>
</html>
